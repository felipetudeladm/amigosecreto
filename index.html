<body>
  <div class="container mt-5" id="telainicial", style="display: block;">
    <h1>Seja bem-vindo ao Amigo Secreto 2024!</h1>

    <br>

    <h5>Qual é o seu nome?</h5>
    <p>Selecione seu nome no campo abaixo</p>

    <div class="col-md-4" style="padding-bottom:10px;">
          <select type="text" class="form-select" id="idnome" onchange="habilitarBotao()">
            <option selected>Selecione</option>
            <option value="alexandre">Alexandre</option>
            <option value="andrea">Andréa</option>
            <option value="felipe">Felipe</option>
            <option value="leonardo">Leonardo</option>
            <option value="leo">Léo Amaro</option>
            <option value="livia">Lívia</option>
            <option value="duda">Maria Eduarda</option>
          </select>

        <div class="col-12" id="divbotaoenviar">
          <button disabled type="button" class="btn btn-warning" id="botaoenviar" onclick="onClickEnviar()">Enviar</button>
        </div>
      </form>
    </div>

    <div class="teste"></div>

  </div>

  <div class="container mt-5" id="telaroleta" style="display: none;">
    <h1 class="tituloroleta">Clique na roleta</h1>
    <p>E sorteie o seu amigo secreto!</p>
    <div class="folha">
      <div class="seta"></div>
      <div class="roleta" id="roleta" onclick="playOnClick()">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>

        <div class="premio premio1">100 reais</div>
        <div class="premio premio2">110 reais</div>
        <div class="premio premio3">115 reais</div>
        <div class="premio premio4">Duda</div>
        <div class="premio premio5">125 reais</div>
        <div class="premio premio6">130 reais</div>
      </div>
    </div>

    <div id="resultadosorteio" style="display:none;">
      <h5>O seu amigo secreto é <span id="pessoasorteada"></span></h5>
    </div>
    
  </div>


</body>

</html>
